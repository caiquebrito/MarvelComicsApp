compose-runtime = { module = "androidx.compose.runtime:runtime", version.ref = "compose" }
compose-test-junit4 = { module = "androidx.compose.ui:ui-test-junit4", version.ref = "compose" }
compose-test-manifest = { module = "androidx.compose.ui:ui-test-manifest", version.ref = "compose" }

# Google
google-accompanist-systemuicontroller = { module = "com.google.accompanist:accompanist-systemuicontroller", version = "0.34.0" }
gson = { module = "implementation 'com.google.code.gson:gson", version = "2.10.1" }

# Retrofit
retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }
retrofit-gsonConverter = { module = "com.squareup.retrofit2:converter-gson", version.ref = "retrofit" }
retrofit-mockWebServer = { module = "com.squareup.okhttp3:mockwebserver", version = "4.12.0" }

# Unit Or Instrumented
turbine = { module = "app.cash.turbine:turbine", version = "0.12.1" }
junit4 = { module = "junit:junit", version = "4.13.2" }
junit-jupiter-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit-jupiter" }
junit-jupiter-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit-jupiter" }
mockK = { module = "io.mockk:mockk", version.ref = "mockk" }
mockK-agent-jvm = { module = "io.mockk:mockk-agent-jvm", version.ref = "mockk" }
robolectric = { module = "org.robolectric:robolectric", version = "4.11.1" }

# Others
glide = { module = "com.github.bumptech.glide:glide", version.ref = "glide" }
