[versions]
# Android Gradle Plugin
androidgradleplugin = "7.4.1"

# Others Plugins
gradle-ktlint = "11.0.0"
gradle-detekt = "1.22.0"

# Kotlin
kotlin = "1.9.0"

# Default Config
compileSdk = "33"
minSdk = "21"
targetSdk = "33"
javaVersion = "VERSION_11"
javaTarget = "11"

# Libs
coroutines = "1.6.4"
navigation = "2.5.3"
okhttp = "4.10.0"
retrofit = "2.9.0"
room = "2.4.2"
androidxlifecycle = "2.5.1"
androidxtest = "1.5.2"
koin = "3.1.4"
glide = "4.12.0"
junit-jupiter = "5.6.2"
coil = "2.2.2"
compose = "1.3.3"
composecompiler = "1.2.0"

[plugins]
android-application = { id = "com.android.application", version.ref = "androidgradleplugin" }
android-library = { id = "com.android.library", version.ref = "androidgradleplugin" }
android-lint = { id = "com.android.lint", version.ref = "androidgradleplugin" }
android-test = { id = "com.android.test", version.ref = "androidgradleplugin" }
java-library = { id = "java-library", version.ref = "androidgradleplugin" }
kotlin = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
kotlin-parcelize = { id = "org.jetbrains.kotlin.plugin.parcelize", version.ref = "kotlin" }
navigation-safeargs = { id = "androidx.navigation.safeargs", version.ref = "navigation" }
navigation-safeargs-kotlin = { id = "androidx.navigation.safeargs.kotlin", version.ref = "navigation" }

firebase-crashlytics = "com.google.firebase.crashlytics:2.9.4"

detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "gradle-detekt" }
ktlint = { id = "org.jlleitschuh.gradle.ktlint", version.ref = "gradle-ktlint" }

[libraries]

# Koin
koin-android = { module = "io.insert-koin:koin-android", version.ref = "koin" }
koin-core = { module = "io.insert-koin:koin-core", version.ref = "koin" }
koin-junit = { module = "io.insert-koin:koin-test-junit5", version.ref = "koin" }
