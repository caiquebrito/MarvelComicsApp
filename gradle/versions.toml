compose-ui-ui = { module = "androidx.compose.ui:ui", version.ref = "compose" }
compose-material-material = { module = "androidx.compose.material:material", version = "1.6.7" }
compose-google-material = { module = "com.google.android.material:material", version = "1.12.0" }
compose-material3 = { module = "androidx.compose.material3:material3", version = "1.2.1" }
compose-activity = { module = "androidx.activity:activity-compose", version = "1.9.0" }
