apply plugin: 'io.gitlab.arturbosch.detekt'

detekt {
    config = files("$rootDir/quality/detekt.yml")
    input = files(
            "app/src/",
            "data/src",
            "domain/src",
            "infrastructure/src",
            "presentation/src"
    )
    filters = ".*build.*,.*/resources/.*,.*/tmp/.*"
}
