name: "PR Title Checker"
on:
  pull_request_target:
    types: [opened, reopened, edited]

jobs:
  validate_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Validate pull request title format
        run: |
          title=$(echo "${{ github.event.pull_request.title }}" | tr -d '\n')
          pattern="(\[FEATURE\]|\[BUGFIX\]|\[HOTFIX\]|\[CHORE\]|\[REFACTOR\]|\[TEST\])\[[A-Z]*\-[0-9]*\]\s[a-zA-Z]*"
          if ! [[ "$title" =~ $pattern ]]; then
            echo "Pull request title is not in the expected format"
            echo "Title should match pattern: $pattern"
          fi
      - name: Add comment to PR
        uses: actions/github-script@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_ACTIONS }}
        with:
          script: |
            const { owner, repo } = context.repo;
            const number = context.payload.pull_request.number;
            const comment = "O título do pull request não está no formato esperado. Por favor, revise e ajuste se necessário.";
            octokit.issues.createComment({
              owner,
              repo,
              issue_number: number,
              body: comment
            });
